
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coneqstion Assignment</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"><br>
   <h1><b>Conneqtion Group Assignment</b></h1>
   <br>
    <div class="row">
      <div class="col-md-4">
         
          <form class="form" >
            <h3><b>Registration Form</b></h3>
            <hr>
              <div class="form-group">
                  <label for="name">Employee ID</label>
                  <input type="text" class="form-control" id="empId" placeholder="Employee ID" required>
                </div>
              <div class="form-group">
                  <label for="name">Employee Name</label>
                  <input type="text" class="form-control" id="empName" placeholder="Employee Full Name" required>
                </div>
                <div class="form-group">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" class="form-control" id="dob" placeholder="Date Of Birth" required>
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1" >Gender</label>
                  <select  class="form-control" id="gender" required>
                      <option value="MALE">MALE</option>
                      <option value="FEMALE">FEMALE</option>
                  </select>
              </div>
             
              <div class="form-group">
                  <label for="salary">Mobile No.</label>
                  <input type="number" class="form-control" id="mobNo" placeholder="Mobile No." required>
              </div>
              <div class="form-group">
                  <label for="dob">DepartMent</label>
                  <select class="form-control" id="department" required>
                      <option value="hr">HR</option>
                      <option value="it">IT</option>
                      <option value="management">Management</option>
                    </select>
              </div>
              <br>
            <button class="btn btn-info" type="button" onclick="validate()" >Submit</button>
            
        </div>
        <div class="col-md-8">
         <b> <label for="SearchBox">Search Employee here</label></b>
          <input class="form-control" type="text" id="searchbox" onkeyup="searchEmp()" placeholder="Enter Keyword Search Employees">
         <br>
          <table class="table table-hover table-dark">
              <thead>
                  <th>Employee Id</th>
                  <th>Employee Name</th>
                  <th>Mobile no</th>
                  <th>Gender</th>
                  <th>Date Of Birth</th>
                  <th>Department</th>
              </thead>
              <tbody id="t_body">
              </tbody>
            </table>
       </div>
    </div>
  </div>
</body>
<script src="script.js">
</script>
</html>
